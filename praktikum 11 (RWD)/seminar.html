<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style>
      body{
        background: url(https://i.pinimg.com/736x/1e/ae/49/1eae490d5ef25f8917bda4f850769d28.jpg);
        background-size: cover;
      }
      legend{
        text-align: center;
      }

    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <form class="form-horizontal">
        <fieldset>
    
    <!-- Form Name -->
    <legend>Create new Seminar</legend>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Kode</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>
  
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nama Kegiatan</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>

    <!-- text date -->
      <div class="form-group">
        <label class="col-md-4 control-label"  for="tanggal-lahir">Tanggal mulai</label>
        <div class="col-md-4">
        <input type="date" id="tanggal-lahir" name="tanggal-lahir">
      </div>
    </div>

    <!-- text date -->
      <div class="form-group">
        <label class="col-md-4 control-label"  for="tanggal-lahir">Tanggal akhir</label>
        <div class="col-md-4">
        <input type="date" id="tanggal-lahir" name="tanggal-lahir">
        </div>
      </div>
      
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Biaya</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>
  
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Tempat</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>
    
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Latitude</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>
  
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Longitude</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Jenis Kegiatan</label>
        <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="1">UI/UX Design</option>
            <option value="2">Fotography</option>
            <option value="3">Vidiography</option>
            <option value="">Digital Art</option>
        </select>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">PIC</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
        
        </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Deskripsi</label>
        <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea"></textarea>
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-success">Simpan</button>
        </div>
    </div>

    </fieldset>
    </form>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   </body>
 </html>
