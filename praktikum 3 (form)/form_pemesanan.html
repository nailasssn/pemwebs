<body>
  <h1>PIZZA-KU</h1>
  
  <form action="thankyou2.html">
    <h4>Isi formulir di bawah</h4>
  <div><br>  
    <label for="nama">Nama Lengkap :</label>
    <input type="text" id="nama"><br>
  </div><br>  
    <label for="email">Email :</label>
    <input type="email" id="email"><br>
  <div><br>  
    <label for="phone">No handphone :</label>
    <input type="number" id="phone"><br>
   </div><br> 
    <label for="alamat">Alamat :</label>
    <textarea name="address" id="address"></textarea><br>
  <div><br>  
    <label for="instruction">Delivery Instruction :</label>
    <textarea name="instruction" id="instruction" placeholder="No More Than 400 Character"></textarea><br>
  </div><br>
  
    <h4>Pilih Pizzamu</h4>
    <label for="crust">Crust (Choose one):</label><br>
    
    <input type="radio" id="classic_white" name="curst">
    <label for="Classic_White">Classic White</label><br>
    <input type="radio" id="Whole_Wheat" name="curst">
    <label for="Whole_Whote">Whole wheat</label><br>
    
    <input type="radio" id="Cheese" name="curst">
    <label for="Cheese">Cheese</label><br>
    
    <label>Topping (lebih dari satu)</label><br>
    <input type="checkbox" name="topping">Red Sauce<br>
    <input type="checkbox" name="topping">White Sauce<br>
    <input type="checkbox" name="topping">Mozarella<br>
   
   <input type="submit" value="Pesan Sekarang">
   <input type="reset" value="reset">
  </form>
</body>
